<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #738f94;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      background: #e77878;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    form input, form textarea, form select, form button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #806565;
      border-radius: 6px;
    }

    #cardsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .card {
      width: 280px;
      background: #aeb583;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: fadeIn 0.4s ease-in;
      position: relative;
    }

    .card.dark {
      background: #222;
      color: #fff;
    }

    .card img {
      display: block;
      margin: 0 auto 15px;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .border-square { border-radius: 0; }
    .border-rounded { border-radius: 10px; }
    .border-circle { border-radius: 50%; }

    .card button {
      margin: 5px 5px 0 0;
      padding: 6px 12px;
      font-size: 0.85em;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .card button:hover {
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media(max-width: 600px) {
      .card { width: 90%; }
    }
  </style>
</head>
<body>

<h1>Profile Card Generator</h1>

<form id="profileForm">
  <input type="text" id="name" placeholder="Enter your name" required>
  <textarea id="bio" rows="3" placeholder="Enter short bio" required></textarea>
  <input type="file" id="image" accept="image/*">
  <select id="borderStyle">
    <option value="square">Square</option>
    <option value="rounded">Rounded</option>
    <option value="circle">Circle</option>
  </select>
  <button type="button" id="previewBtn">Preview</button>
  <button type="submit">Generate Card</button>
</form>

<div id="cardsContainer"></div>

<script>
  const form = document.getElementById("profileForm");
  const cardsContainer = document.getElementById("cardsContainer");
  const previewBtn = document.getElementById("previewBtn");
  let cards = JSON.parse(localStorage.getItem("profileCards")) || [];
  let editingIndex = null;

  function saveToLocal() {
    localStorage.setItem("profileCards", JSON.stringify(cards));
  }

  function renderCards() {
    cardsContainer.innerHTML = "";
    cards.forEach((card, index) => {
      const div = document.createElement("div");
      div.className = "card" + (card.theme === "dark" ? " dark" : "");
      div.innerHTML = `
        <img src="${card.image}" class="border-${card.border}">
        <h3>${card.name}</h3>
        <p>${card.bio}</p>
        <button onclick="toggleTheme(${index})">Toggle Theme</button>
        <button onclick="editCard(${index})">Edit</button>
        <button onclick="deleteCard(${index})">Delete</button>
      `;
      cardsContainer.appendChild(div);
    });
  }

  function getBase64(file, callback) {
    const reader = new FileReader();
    reader.onload = () => callback(reader.result);
    reader.readAsDataURL(file);
  }

  previewBtn.addEventListener("click", () => {
    const name = document.getElementById("name").value.trim();
    const bio = document.getElementById("bio").value.trim();
    const border = document.getElementById("borderStyle").value;
    const file = document.getElementById("image").files[0];

    if (!name || !bio || !file) {
      alert("Please fill all fields including image for preview.");
      return;
    }

    getBase64(file, (base64) => {
      const previewCard = {
        name,
        bio,
        image: base64,
        border,
        theme: "light"
      };
      cardsContainer.innerHTML = "";
      const temp = [previewCard];
      temp.forEach((card, index) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${card.image}" class="border-${card.border}">
          <h3>${card.name}</h3>
          <p>${card.bio}</p>
        `;
        cardsContainer.appendChild(div);
      });
    });
  });

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const bio = document.getElementById("bio").value.trim();
    const border = document.getElementById("borderStyle").value;
    const file = document.getElementById("image").files[0];

    if (!name || !bio) return;

    const handleCard = (imgData) => {
      const cardData = {
        name,
        bio,
        image: imgData,
        border,
        theme: "light"
      };

      if (editingIndex !== null) {
        cardData.theme = cards[editingIndex].theme;
        if (!imgData) cardData.image = cards[editingIndex].image;
        cards[editingIndex] = cardData;
        editingIndex = null;
      } else {
        cards.push(cardData);
      }

      saveToLocal();
      renderCards();
      form.reset();
    };

    if (file) {
      getBase64(file, handleCard);
    } else {
      handleCard(null);
    }
  });

  function deleteCard(index) {
    cards.splice(index, 1);
    saveToLocal();
    renderCards();
  }

  function toggleTheme(index) {
    cards[index].theme = cards[index].theme === "light" ? "dark" : "light";
    saveToLocal();
    renderCards();
  }

  function editCard(index) {
    const card = cards[index];
    document.getElementById("name").value = card.name;
    document.getElementById("bio").value = card.bio;
    document.getElementById("borderStyle").value = card.border;
    editingIndex = index;
    alert("You can optionally re-upload the image. Then click 'Generate Card' to update.");
  }

  // Expose functions to global scope for inline onclick
  window.deleteCard = deleteCard;
  window.toggleTheme = toggleTheme;
  window.editCard = editCard;

  // Load initial cards
  renderCards();
</script>

</body>
</html>
